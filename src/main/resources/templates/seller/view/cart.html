<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/seller/layout/head :: head"></head>
<style>
  body {
    background-color: #f8f9fa;
  }

  .card {
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.2s;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .card-img-top {
    height: 200px;
    object-fit: cover;
  }

  .card-body {
    text-align: center;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

</style>

<body>
<div class="wrapper">
  <!-- Sidebar -->
  <div th:replace="/seller/layout/Sidebar :: sidebar"></div>
  <!-- End Sidebar -->
  <div class="main-panel">
    <div th:replace="/seller/layout/header :: header"></div>

    <div class="container">
      <div class="page-inner">
        <!-- Nút mở giỏ hàng -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cartModal">Giỏ Hàng</button>

        <!-- Modal Giỏ Hàng -->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title fw-bold text-info" id="cartModalLabel">Giỏ Hàng</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Danh sách sản phẩm trong giỏ hàng -->
                <div class="cart-items my-4">
                  <!--<th:block th:each="cartItem : ${cartItems}">-->
                    <!-- Sản phẩm trong giỏ hàng -->
                    <div class="cart-item d-flex align-items-center py-3 border-bottom">
                      <input type="checkbox" class="form-check-input me-3">
                      <!-- Ảnh sản phẩm -->
                      <img src="/uploads/1740297401058_macbook.jpg" alt="Product Image" class="rounded" style="width: 80px; height: 80px;">
                      <!-- Thông tin sản phẩm -->
                      <div class="ms-3 flex-grow-1">
                        <h5 class="mb-1">Tên Sản Phẩm</h5>
                        <p class="text-muted mb-1">Giá: <span></span>VND</p>
                        <div class="d-flex align-items-center">
                          <form method="POST" action="" class="d-inline">
                            <div class="d-flex align-items-center">
                              <label for="quantity" class="me-2">Số lượng:</label>
                              <input type="number" id="quantity" class="form-control form-control-sm" style="width: 60px;" min="1">
                              <input type="hidden" >
                              <button type="submit" class="btn btn-primary btn-sm ms-2">Cập Nhật</button>
                            </div>
                          </form>
                        </div>
                      </div>
                      <!-- Tổng giá -->
                      <p class="fw-bold text-end me-4">Tổng: <span ></span>VND</p>
                      <!-- Nút xóa sản phẩm -->
                      <form method="POST" action="" class="d-inline">
                        <input type="hidden" >
                        <button type="submit" class="btn btn-outline-danger btn-sm">Xóa</button>
                      </form>
                    </div>
                  <!--</th:block>-->
                </div>

                <!-- Tổng cộng -->
                <div class="cart-footer d-flex justify-content-end align-items-center py-3">
                  <h4 class="me-3">Tổng Cộng:</h4>
                  <h4 class="fw-bold"><span></span>VND</h4>
                </div>
              </div>
              <div class="modal-footer">
                <a href="" class="btn btn-success">Thanh Toán</a>
                <form method="POST" action="">
                  <button type="submit" class="btn btn-danger">Xóa Tất Cả</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <footer th:replace="/seller/layout/footer :: footer"></footer>
  </div>

  <!-- Custom template | don't include it in your project! -->

    <div class="custom-content">

        <div class="switch-block">

                    type="button"

                    data-color="white"
            ></button>
            <br />
            <button

                    data-color="dark2"
            ></button>
            <button

            ></button>
            <button
                    type="button"

            ></button>
          </div>
        </div>
        <div class="switch-block">
          <h4>Sidebar</h4>
          <div class="btnSwitch">
            <button
                    type="button"
                    class="changeSideBarColor"
                    data-color="white"
            ></button>
            <button
                    type="button"
                    class="selected changeSideBarColor"
                    data-color="dark"
            ></button>
            <button
                    type="button"
                    class="changeSideBarColor"
                    data-color="dark2"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <div class="custom-toggle">
      <i class="icon-settings"></i>
    </div>
  </div>

</div>
