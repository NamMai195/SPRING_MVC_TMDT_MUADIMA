<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/seller/layout/head :: head"></head>
<body>
<div class="wrapper">
  <!-- Sidebar -->
  <div th:replace="/seller/layout/Sidebar :: sidebar"></div>
  <!-- End Sidebar -->

  <div class="main-panel">
    <div th:replace="/seller/layout/header :: header"></div>

    <div class="container">
      <div class="page-inner">
        <div class="container mt-5">
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Search product">
            </div>
          </div>
          <table class="table table-striped">
            <thead class="thead-light">
            <tr>
              <th scope="col">NAME</th>
              <th scope="col">PRICE</th>
              <th scope="col">QUANTITY</th>
              <th scope="col">STATUS</th>
              <th scope="col">ACTIONS</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>Áo thun tay lỡ nam nữ, áo phông rộng unisex Sani</td>
              <td>100000</td>
              <td>100</td>
              <td>Đợi duyệt</td>
              <td>
                <button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#editModal">Edit</button>
                <button class="btn btn-danger btn-sm">Delete</button>
              </td>
            </tr>
            <!-- Add more product rows as needed -->
            </tbody>
          </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="product-name">Name</label>
                    <input type="text" class="form-control" id="product-name" value="Áo thun tay lỡ nam nữ, áo phông rộng unisex Sani">
                  </div>
                  <div class="form-group">
                    <label for="product-price">Price</label>
                    <input type="text" class="form-control" id="product-price" value="165000.0">
                  </div>
                  <div class="form-group">
                    <label for="product-quantity">Quantity</label>
                    <input type="text" class="form-control" id="product-quantity" value="100">
                  </div>
                  <div class="form-group">
                    <label for="product-category">Category</label>
                    <input type="text" class="form-control" id="product-category" value="Áo thun">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <footer th:replace="/seller/layout/footer :: footer"></footer>
  </div>

        </div>
        <div class="switch-block">
          <h4>Sidebar</h4>

            <button
