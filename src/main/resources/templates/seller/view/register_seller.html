<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/seller/layout/head :: head"></head>
<style>
  body {
    background-color: #f8f9fa;
  }
  .container {
    max-width: 500px;
    margin-top: 5px;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }
  .form-group {
    margin-bottom: -10px;
  }
  .form-group label {
    font-weight: bold;
  }

  .btn-register {
    background-color: #28a745;
    color: white;
    border-radius: 10px;
    transition: all 0.3s ease-in-out;
  }

  .btn-register:hover {
    background-color: #218838;
    transform: scale(1.05);
  }

</style>
<body>
<div class="wrapper">
  <!-- Sidebar -->
  <div th:replace="/seller/layout/Sidebar :: sidebar"></div>
  <!-- End Sidebar -->

  <div class="main-panel">
    <div th:replace="/seller/layout/header :: header"></div>

    <div class="container">
      <div class="page-inner">
        <div class="container card">
          <h2 class="text-center text-success fw-bold">Đăng ký Người Bán</h2>
          <form action="/register" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="name">Tên:</label>
              <input type="text" class="form-control" id="name" name="name" required th:value="${name}">
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Nhập lại mật khẩu:</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required th:value="${email}">
            </div>
            <div class="form-group">
              <label for="sdt">Số điện thoại:</label>
              <input type="tel" class="form-control" id="sdt" name="sdt" required th:value="${sdt}">
            </div>
            <div class="form-group">
              <label for="cccd">CCCD:</label>
              <input type="text" class="form-control" id="cccd" name="cccd" required th:value="${cccd}">
            </div>
            <button type="submit" class="btn btn-register m-1">Đăng Ký</button>
          </form>
          <a href="/sellerlogin" class="login-link text-primary fw-bold">Đã có tài khoản? Đăng nhập</a>

        </div>

      </div>
    </div>

    <footer th:replace="/seller/layout/footer :: footer"></footer>
  </div>

        </div>
        <div class="switch-block">
          <h4>Sidebar</h4>
          <div class="btnSwitch">
            <button
                    type="button"
                    class="changeSideBarColor"
                    data-color="white"
            ></button>
            <button

<!-- Import SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Lấy thông báo lỗi từ Flash Attribute
    let errorMessage = "[[${error}]]";
    let successMessage = "[[${success}]]";

    if (errorMessage && errorMessage !== "null") {
      Swal.fire({
        title: "Xảy ra lỗi!",
        text: errorMessage,
        icon: "error",
        confirmButtonText: "OK"
      }).then(() => {
        window.history.replaceState(null, null, window.location.pathname);
      });
    }

    if (successMessage && successMessage !== "null") {
      Swal.fire({
        title: "Thành công!",
        text: successMessage,
        icon: "success",
        confirmButtonText: "OK"
      }).then(() => {
        window.location.href = "/sellerlogin";
      });
    }
  });
</script>
