<!DOCTYPE html>

<head th:replace="/seller/layout/head :: head"></head>
<style>
  body {
    background-color: #f8f9fa;
  }

  .card {
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.2s;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .card-img-top {
    height: 200px;
    object-fit: cover;
  }

  .card-body {
    text-align: center;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

</style>

                <h1 th:unless="${session.loggedInSeller != null}" class="fw-bold text-danger" >Bạn chưa đăng nhập!</h1>
