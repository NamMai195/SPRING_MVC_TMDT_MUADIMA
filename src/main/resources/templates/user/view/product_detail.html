<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/seller/layout/head :: head"></head>
<style>
    .thumbnail {
        cursor: pointer;
        transition: 0.3s;
        width: 100px;
        height: 80px;
        object-fit: cover;
        margin-right: 5px;
    }
    .thumbnail:hover {
        opacity: 0.7;
    }
    .image-container {
        position: relative;
        max-width: 100%;
    }
    .main-image {
        width: 100%;
        height: 500px;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 5px;
    }
    .nav-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
    }
    .nav-arrow.left { left: 10px; }
    .nav-arrow.right { right: 10px; }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

</style>

<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="/seller/layout/Sidebar :: sidebar"></div>
    <!-- End Sidebar -->
    <div class="main-panel">
        <div th:replace="/seller/layout/header :: header"></div>

        <div class="container">
            <div class="page-inner">
                <div class="container">
                    <div class="text-center my-2 mb-3">
                       <h1  class="fw-bold text-danger" th:text="${product.name}" ></h1>
                    </div>

                    <div class="container mt-5">
                        <div class="row">
                            <!-- Cột bên trái: Ảnh lớn + danh sách ảnh nhỏ -->
                            <div class="col-md-6">
                                <div class="image-container">
                                    <!-- Nút điều hướng ảnh -->
                                    <button class="nav-arrow left" onclick="prevImage()">❮</button>
                                    <img id="mainImage" th:src="'/uploads/'+${product.firstImage}" class="img-fluid main-image" alt="Ảnh sản phẩm">
                                    <button class="nav-arrow right" onclick="nextImage()">❯</button>
                                </div>
                            </div>

                            <!-- Thông tin sản phẩm -->
                            <div class="col-md-6">
                                <h2 th:text="${product.name}">Tên sản phẩm</h2>
                                <p><strong>Giá:</strong> <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + ' VNĐ'"></span></p>
                                <p><strong>Mô tả:</strong> <span th:text="${product.describe}">Mô tả sản phẩm.</span></p>

                                <a href="/seller" class="btn btn-secondary">Quay lại</a>
                                <a href="#" class="btn btn-primary">Mua ngay</a>
                                <!-- Danh sách ảnh nhỏ -->
                                <div class="d-flex flex-wrap mt-2">
                                    <div th:each="img, iterStat : ${images}">
                                        <img th:src="'/uploads/'+${img}" class="img-thumbnail thumbnail" th:attr="data-index=${iterStat.index}" onclick="changeImage(this)">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>

        <footer th:replace="/seller/layout/footer :: footer"></footer>
    </div>

    <!-- Custom template | don't include it in your project! -->

        <div class="title">Settings</div>
        <div class="custom-content">

                        <button
                                type="button"

                                data-color="green2"
                        ></button>
                        <button

                                class="changeLogoHeaderColor"

                        ></button>
                        <button

                                data-color="red2"
                        ></button>
                    </div>
                </div>
                <div class="switch-block">
                    <h4>Navbar Header</h4>
                    <div class="btnSwitch">
                        <button

                    </div>
                </div>
                <div class="switch-block">
                    <h4>Sidebar</h4>
                    <div class="btnSwitch">
                        <button
                                type="button"
                                class="changeSideBarColor"
                                data-color="white"
                        ></button>
                        <button

        </div>
        <div class="custom-toggle">
            <i class="icon-settings"></i>
        </div>
    </div>

</div>
<script>
    let images = [];
    document.querySelectorAll('.thumbnail').forEach(img => images.push(img.src));

    let currentIndex = 0;
    let mainImage = document.getElementById("mainImage");

    function changeImage(imgElement) {
        mainImage.src = imgElement.src;
        currentIndex = parseInt(imgElement.getAttribute("data-index"));
    }

    function prevImage() {
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = images.length - 1;
        }
        mainImage.src = images[currentIndex];
    }

    function nextImage() {
        if (currentIndex < images.length - 1) {
            currentIndex++;
        } else {
            currentIndex = 0;
        }
        mainImage.src = images[currentIndex];
    }
</script>
