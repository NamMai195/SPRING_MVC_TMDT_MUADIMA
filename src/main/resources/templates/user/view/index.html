<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/user/layout/head :: head"></head>
<style>
  body {
    background-color: #f8f9fa;
  }

  .card {
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.2s;
    height: 100%;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  }

  .card-img-top {
    height: 200px;
    object-fit: contain;
    padding: 10px;
  }

  .card-body {
    text-align: center;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .search-results {
    font-weight: bold;
    margin-bottom: 20px;
  }
</style>
<body>
    <div class="wrapper">
      <!-- Sidebar -->
<div th:replace="/user/layout/Sidebar :: sidebar"></div>
      <!-- End Sidebar -->
      <div class="main-panel">
        <div th:replace="/user/layout/header :: header"></div>

        <div class="container">
          <div class="page-inner">
            <div class="container">
              <h2 th:if="${keyword}" class="search-results">
                <i class="bi bi-search"></i> Kết quả tìm kiếm cho: <span th:text="${keyword}"></span>
              </h2>
              <h2 th:if="${selectedTypeId}" class="search-results">
                <i class="bi bi-filter"></i> Sản phẩm thuộc loại: <span th:text="${selectedTypeId}"></span>
              </h2>

              <div th:if="${products.empty}" class="alert alert-warning text-center">
                <i class="bi bi-exclamation-circle"></i> Không tìm thấy sản phẩm nào phù hợp.<br>
                <a href="/" class="btn btn-primary mt-2">Quay lại trang chủ</a>
              </div>

              <div class="row g-4">
                <div th:each="product : ${products}" class="col-md-3 d-flex align-items-stretch">
                  <div class="card shadow-sm w-100">
                    <a th:href="@{'/user/product/' + ${product.id}}">
                      <img th:src="'/uploads/' + ${product.image}" alt="Ảnh sản phẩm" class="card-img-top" />
                    </a>
                    <div class="card-body d-flex flex-column">
                      <h5 class="card-title text-truncate" th:text="${product.name}">Tên sản phẩm</h5>
                      <p><strong>Giá:</strong>
                        <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + ' VNĐ'"></span>
                      </p>
                      <div class="mt-auto">
                        <form method="POST" th:action="@{/cart/add}">
                          <input type="hidden" name="productId" th:value="${product.id}">
                          <button type="submit" class="btn btn-success w-100">Thêm vào giỏ hàng</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer th:replace="/user/layout/footer :: footer"></footer>
      </div>

      <!-- Custom template | don't include it in your project! -->

        <div class="title">Settings</div>
        <div class="custom-content">
          <div class="switcher">
            <div class="switch-block">

                ></button>
                <button
                  type="button"
                  class="changeLogoHeaderColor"
                  data-color="orange"
                ></button>
                <button
                  type="button"
                  class="changeLogoHeaderColor"
                  data-color="red"
                ></button>
                <button
                  type="button"
                  class="changeLogoHeaderColor"
                  data-color="white"
                ></button>
                <br />
                <button
                  type="button"

                  type="button"

              </div>
            </div>
            <div class="switch-block">
              <h4>Navbar Header</h4>
              <div class="btnSwitch">
                <button
                  type="button"
                  class="changeTopBarColor"
                  data-color="dark"

                <button
                  type="button"

                  data-color="red"
                ></button>
                <button
                  type="button"
                  class="selected changeTopBarColor"
                  data-color="white"
                ></button>
                <br />
                <button

                  data-color="dark2"
                ></button>
                <button
                  type="button"

                ></button>

                ></button>

                  data-color="orange2"
                ></button>
                <button
                  type="button"
                  class="changeTopBarColor"
                  data-color="red2"
                ></button>
              </div>
            </div>
            <div class="switch-block">
              <h4>Sidebar</h4>
              <div class="btnSwitch">
                <button
                  type="button"
                  class="changeSideBarColor"
                  data-color="white"
                ></button>
                <button
                  type="button"
                  class="selected changeSideBarColor"
                  data-color="dark"
                ></button>
                <button
                  type="button"
                  class="changeSideBarColor"
                  data-color="dark2"
                ></button>
              </div>
            </div>
          </div>
        </div>
        <div class="custom-toggle">
          <i class="icon-settings"></i>
        </div>
      </div>
      <!-- End Custom template -->
    </div>

</html>
