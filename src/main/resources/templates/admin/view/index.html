<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/layout/head :: head}"></head>
<body>
<div class="wrapper">
  <div th:replace="~{/admin/layout/Sidebar :: sidebar}"></div>

  <div class="main-panel">
    <div th:replace="~{/admin/layout/header :: header}"></div>

    <div class="content">
      <div class="container-fluid">
        <h4 class="page-title">Dashboard</h4>
        <div class="row">
          <div class="col-md-3">
            <div class="card card-stats card-primary">
              <div class="card-body">
                <div class="row">
                  <div class="col-5">
                    <div class="icon-big text-center">
                      <i class="fas fa-users"></i>
                    </div>
                  </div>
                  <div class="col-7 d-flex align-items-center">
                    <div class="numbers">
                      <p class="card-category">Total Users</p>
                      <h4 class="card-title" th:text="${totalUsers}"></h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card card-stats card-info">
              <div class="card-body">
                <div class="row">
                  <div class="col-5">
                    <div class="icon-big text-center">
                      <i class="fas fa-store"></i>
                    </div>
                  </div>
                  <div class="col-7 d-flex align-items-center">
                    <div class="numbers">
                      <p class="card-category">Total Sellers</p>
                      <h4 class="card-title" th:text="${totalSellers}"></h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card card-stats card-success">
              <div class="card-body">
                <div class="row">
                  <div class="col-5">
                    <div class="icon-big text-center">
                      <i class="fas fa-dollar-sign"></i>
                    </div>
                  </div>
                  <div class="col-7 d-flex align-items-center">
                    <div class="numbers">
                      <p class="card-category">Total Revenue</p>
                      <h4 class="card-title" th:text="${'$' + totalRevenue}"></h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card card-stats card-warning">
              <div class="card-body">
                <div class="row">
                  <div class="col-5">
                    <div class="icon-big text-center">
                      <i class="fas fa-shopping-cart"></i>
                    </div>
                  </div>
                  <div class="col-7 d-flex align-items-center">
                    <div class="numbers">
                      <p class="card-category">Total Orders</p>
                      <h4 class="card-title" th:text="${totalOrders}"></h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Order Statistics (Last 7 Days)</h4>
              </div>
              <div class="card-body">
                <canvas id="ordersChart" width="400" height="200"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="~{/admin/layout/footer :: footer}"></footer>
  </div>

</div>

<script src="/assets/js/core/jquery-3.7.1.min.js"></script>
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<script src="/assets/js/plugin/chart.js/chart.min.js"></script> <script src="/assets/js/kaiadmin.min.js"></script>

<script>
  // Sample chart data (replace with dynamic data from your controller)
  var ctx = document.getElementById('ordersChart').getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'bar',  // Or 'line', 'pie', etc.
    data: {
      labels: [[${chartLabels}]], // This will come from the model
      datasets: [{
        label: 'Orders',
        data: [[${chartData}]],  // This will come from the model
        backgroundColor: 'rgba(54, 162, 235, 0.5)', // Example color
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</body>
</html>
