<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/layout/head:: head"></head>
<body>
<div class="wrapper">
  <div th:replace="/admin/layout/Sidebar:: sidebar"></div>

  <div class="main-panel">
    <div th:replace="/admin/layout/header:: header"></div>

    <div class="container">
      <div class="page-inner">
        <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
          <div>
            <h3 class="fw-bold mb-3">Danh sách sản phẩm</h3>
          </div>
        </div>

        <div class="row" th:if="${!pendingProducts.isEmpty()}">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <div class="d-flex align-items-center">
                  <h4 class="card-title">Sản phẩm chờ duyệt</h4>
                </div>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table id="pending-product-table" class="display table table-striped table-hover">
                    <thead>
                    <tr>
                      <th>Tên sản phẩm</th>
                      <th>Mô tả</th>
                      <th>Giá</th>
                      <th>Số lượng</th>
                      <th>Loại sản phẩm</th>
                      <th>Trạng thái</th>
                      <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product: ${pendingProducts}">
                      <td th:text="${product.name}"></td>
                      <td th:text="${product.describe}"></td>
                      <td th:text="${product.price}"></td>
                      <td th:text="${product.quantity}"></td>
                      <td th:text="${product.productType.name}"></td>
                      <td th:text="${product.status}"></td>
                      <td>
                        <a href="#" th:data-id="${product.id}" class="btn btn-link btn-success btn-sm approve-btn" data-bs-toggle="tooltip" title="Duyệt">
                          <i class="fas fa-check"></i>
                        </a>
                        <a href="#" th:data-id="${product.id}" class="btn btn-link btn-danger btn-sm delete-btn" data-bs-toggle="tooltip" title="Xóa">
                          <i class="fas fa-trash-alt"></i>
                        </a>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <div class="d-flex align-items-center">
                  <h4 class="card-title">Sản phẩm</h4>
                  <a class="btn btn-primary btn-round ms-auto" th:href="@{/admin/product/create}">
                    <i class="fa fa-plus"></i>
                    Thêm sản phẩm
                  </a>
                </div>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table id="product-table" class="display table table-striped table-hover">
                    <thead>
                    <tr>
                      <th>Tên sản phẩm</th>
                      <th>Mô tả</th>
                      <th>Giá</th>
                      <th>Số lượng</th>
                      <th>Người bán</th>
                      <th>Loại sản phẩm</th>
                      <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product: ${products}">
                      <td th:text="${product.name}"></td>
                      <td th:text="${product.describe}"></td>
                      <td th:text="${product.price}"></td>
                      <td th:text="${product.quantity}"></td>
                      <td th:text="${product.seller.name}"></td>
                      <td th:text="${product.productType.name}"></td>
                      <td>
                        <a th:href="@{/admin/product/edit/{id}(id=${product.id})}" class="btn btn-link btn-primary btn-sm" data-bs-toggle="tooltip" title="Sửa">
                          <i class="fas fa-edit"></i>
                        </a>
                        <a href="#" th:data-id="${product.id}" class="btn btn-link btn-danger btn-sm delete-btn" data-bs-toggle="tooltip" title="Xóa">
                          <i class="fas fa-trash-alt"></i>
                        </a>
                      </td>
                    </tr>
                    <tr th:if="${products.isEmpty()}">
                      <td colspan="7">Không tìm thấy sản phẩm.</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="/admin/layout/footer:: footer"></footer>
  </div>
</div>

<script th:src="@{/assets/js/core/jquery-3.7.1.min.js}"></script>
<script th:src="@{/assets/js/core/popper.min.js}"></script>
<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:src="@{/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
<script th:src="@{/assets/js/plugin/chart.js/chart.min.js}"></script>
<script th:src="@{/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js}"></script>
<script th:src="@{/assets/js/plugin/chart-circle/circles.min.js}"></script>
<script th:src="@{/assets/js/plugin/datatables/datatables.min.js}"></script>
<script th:src="@{/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>
<script th:src="@{/assets/js/plugin/jsvectormap/jsvectormap.min.js}"></script>
<script th:src="@{/assets/js/plugin/jsvectormap/world.js}"></script>
<script th:src="@{/assets/js/plugin/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/assets/js/kaiadmin.min.js}"></script>
<script th:src="@{/assets/js/setting-demo.js}"></script>
<script th:src="@{/assets/js/demo.js}"></script>

<script>
  //... (Your existing JavaScript code for charts and DataTable)...
  $("#lineChart").sparkline([102, 109, 120, 99, 110, 105, 115], {
    type: "line",
    height: "70",
    width: "100%",
    lineWidth: "2",
    lineColor: "#177dff",
    fillColor: "rgba(23, 125, 255, 0.14)",
  });

  $("#lineChart2").sparkline([99, 125, 122, 105, 110, 124, 115], {
    type: "line",
    height: "70",
    width: "100%",
    lineWidth: "2",
    lineColor: "#f3545d",
    fillColor: "rgba(243, 84, 93, .14)",
  });

  $("#lineChart3").sparkline([105, 103, 123, 100, 95, 105, 115], {
    type: "line",
    height: "70",
    width: "100%",
    lineWidth: "2",
    lineColor: "#ffa534",
    fillColor: "rgba(255, 165, 52, .14)",
  });
  // Add Row
  $("#add-row").DataTable({
    pageLength: 5,
  });

  var action =
          '<td> <div class="form-button-action"> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> <i class="fa fa-edit"></i> </button> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> <i class="fa fa-times"></i> </button> </div> </td>';

  $("#addRowButton").click(function () {
    $("#add-row")
            .dataTable()
            .fnAddData([
              $("#addName").val(),
              $("#addPosition").val(),
              $("#addOffice").val(),
              action,
            ]);
    $("#addRowModal").modal("hide");
  })
  $('.delete-btn').click(function(event) {
    event.preventDefault();
    var productId = $(this).data('id'); // Lấy ID sản phẩm

    Swal.fire({
      title: 'Bạn có chắc chắn muốn xóa?',
      text: "Hành động này không thể hoàn tác!",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Xóa',
      cancelButtonText: 'Hủy'
    }).then((result) => {
      if (result.isConfirmed) {
        // Gửi yêu cầu DELETE bằng AJAX
        $.ajax({
          url: '/admin/product/delete/' + productId, // Thay đổi URL
          type: 'DELETE',
          success: function(result) {
            Swal.fire(
                    'Đã xóa!',
                    'Sản phẩm đã được xóa.',
                    'success'
            ).then(() => {
              window.location.reload();
            });
          },
          error: function(xhr, status, error) {
            Swal.fire(
                    'Lỗi!',
                    'Đã xảy ra lỗi khi xóa sản phẩm.',
                    'error'
            );
          }
        });
      } else {
        Swal.fire(
                'Hủy bỏ xóa!',
                'Dữ liệu của bạn vẫn an toàn.',
                'info'
        )
      }
    })
  });
</script>
</body>
</html>
